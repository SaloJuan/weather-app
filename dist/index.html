<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app </title>
    <script defer src="./main.js"></script>
    <!-- <link href="./styles.css" rel="stylesheet" type="text/css"> -->
</head>
<body>

    <div class="main-container">

        <div class="location-finder">

            <form class="city-form">
                <input type="text" placeholder="Search for a city" class="city-search-bar">
                <input type="submit" value="Find city" class="submit-city-btn">
            </form>            
            
        </div>

        <div class="main-info">
            
            <div class="div-city-location">
                <p class="city-name">ciudad</p>
            </div>
            
            <div class="div-temperature-header">
                <p class="city-temperature">Temperatura</p>
            </div>

            <div class="div-overall-fcast">
                <p class="city-day-sky">estado cielo dia (parcialmente soleado, nublado, etc),</p>
                <p class="city-night-sky">estado cielo noche (parcialmente soleado, nublado, etc),</p>
            </div>

            <div class="div-min-max-temp">
                <p class="min-max-temp">minima y maxima</p>
            </div>
             
        </div>
        
        <div class="actual-day-forecast">
            forecast a lo largo del d√≠a
            <p class="min-temperature-elemp">temperatura minima</p>
            <p class="max-temperature-elemp">temperatura maxima</p>
        </div>

        <div class="ten-day-forecast">
            10-day forecast
            dia, cielo, temperatura maxima y minima
        </div>

    </div>
    
</body>
</html>
